{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}  

<div class = "outer-register">
    <div class="register">
        <h1 class="register-button", style="text-align: center; background-color:#e8f4fd ;">Register</h1> 
        <div>
        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                <div class="row">
                    {% for field in form %}
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="register-button" for="{{ field.id_for_label }}">{{ field.label }}</label>
                            
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            {{ field }}
                        </div>
                    </div>
                  
                    {% endfor %}
                </div> 
                <tr>  
                    <td></td>
                    <div class="d-grid gap-3 mt-3" > <td><input class="btn btn-primary" type="submit" name="submit" value="Daftar"/></td>  </div>
                </tr>  
            </table>  
        </form>
        </div>
    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}
    </div>

</div>  

{% endblock content %}
